<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header Weather Dashboard  -->
    <nav class="nav-bar">
        <h1>Weather Dashboard</h1>
        <div id="currentDay" class="text-center">
        </div>
    </nav>
    <!-- Main Content Container -->
    <div class="container" style="max-width: 90%;">
        <!-- Main Content Row -->
        <div class="row">
            <!-- City Search Bar -->
            <div class="col-sm-12 col-lg-4 bg-light">
                <!-- Search Form with Button -->
                <div>
                    <p><h3>Search for a City</h3></p>
                </div>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
                        aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn md-3" type="button" id="clear-history">Clear History</button>
                <!--Searched City List -->
                <p><h6>Recently searched cities:</h6></p>
                <!-- added ul with class to remove unordered list style from button -->
                <ul class="is-hidden" style='list-style:none' id="historyList">
                </ul>
            </div>
            <div class="col-sm-12 col-lg-8">
                <div class="row mr-0">
                    <div class="col-12 m-3 rounded">
                        <div class="row">

                            <div class="col-sm-12 col-lg-8">
                                <span id="city-name" class="city-name align-middle"></span>
                            </div>
                        </div>
                        <!-- Weather Information Column -->
                        <div class="row">
                            <!-- Weather Information Column -->
                            <div class="col-12 box">
                                <div id="cityList">
                                    <h3>City Name:</h3>
                                </div>
                                <div class="col-md-4">
                                </div>
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 list">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <!-- 5 Days Weather Forcast list here -->
                <div class="row" id="days">
                </div>
            </div>
        </div>
    </div>
    <nav class="footer">
        <div class="footer-text">Copyright &copy; 2020 -<a href="https://github.com/chimata-yamini">chimata-Yamini</a>
        </div>
    </nav>

    <script src="./script.js"></script>
</body>

</html>
